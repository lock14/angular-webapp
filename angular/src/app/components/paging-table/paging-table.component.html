<div class="container">
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="data" class="example-table" matSort>
      <!-- Data Columns -->
      <ng-container *ngFor="let column of columns">
        <ng-container matColumnDef="{{column.field}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</th>
          <td mat-cell *matCellDef="let row">{{row[column.field]}}</td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="fields"></tr>
      <tr mat-row *matRowDef="let row; columns: fields;"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalElements" [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
