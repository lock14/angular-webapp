<div class="container" [style.display]="displayStyle()">
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner *ngIf="loading"></mat-spinner>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="data" class="example-table" matSort>
      <!-- Data Columns -->
      <ng-container *ngFor="let column of columns">
        <ng-container matColumnDef="{{column.name}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.displayName}}</th>
          <td mat-cell *matCellDef="let row">{{row[column.name]}}</td>
        </ng-container>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>
          Edit
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="edit(row)">
            <mat-icon aria-hidden="false" aria-label="edit">
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
          Delete
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="delete(row.id)">
            <mat-icon aria-hidden="false" aria-label="delete">
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [length]="totalElements" [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
